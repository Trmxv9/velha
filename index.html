<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca - Trmx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js" defer></script>
</head>

<body class="h-screen bg-gray-200">

    <div id="app" class="grid grid-cols-3 gap-4"></div>

    <div id="hangman" class="flex flex-col items-center mt-8">
        <div id="hangman-avatar" class="font-mono text-4xl mb-4">
            <pre></pre>
        </div>
        <div id="word-display" class="text-2xl font-bold mb-4"></div>
        <input type="text" id="guess-input" class="p-2 text-lg mb-4" placeholder="Digite uma letra">
        <button id="guess-button" class="bg-blue-500 text-white p-2 rounded">Fazer Palpite</button>
        <div id="hangman-result" class="text-2xl font-bold mt-4"></div>

        <div class="flex gap-3">
            <div id="games-won" class="text-2xl font-bold mt-3 bg-green-200 p-2 rounded">
                <span class="text-green-700">Jogos Ganhos:</span>
            </div>
            <div id="games-lost" class="text-2xl font-bold mt-3 bg-red-200 p-2 rounded">
                <span class="text-red-700">Jogos Perdidos:</span>
            </div>
        </div>
        <div id="wrong-letters" class="text-2xl font-bold mt-3 bg-red-200 p-2 rounded">
            <span class="text-orange-300">Letras Erradas:</span>
        </div>

    </div>


    <div class="p-10 pt-32 h-100">
        <div class="w-full md: w-7/12 pt-5 px-4 mb-8 mx-auto text-center">
            <div class="text-sm text-gray-700 py-1">
               Isso foi criado por
                <a href="https://github.com/Trmxv9" class="text-gray-700 font-semibold"
                    target="_blank">Trmx Codes</a> &copy; 2023 Todos direitos reservados.
            </div>
        </div>
    </div>



</body>


</html>
